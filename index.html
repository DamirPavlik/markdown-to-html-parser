<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Parse Markup To HTML</title>
</head>
<body>
    <div class="container pt-5">
        <h1 class="text-center mb-4">Parse Markup To HTML</h1>
        <table>
            <tr>
                <th>Markup</th>
                <th>HTML</th>
            </tr>
            <tr>
                <th># Text</th>
                <th>H1</th>
            </tr>
            <tr>
                <th>## Text</th>
                <th>H2</th>
            </tr>
            <tr>
                <th>### Text</th>
                <th>H3</th>
            </tr>
            <tr>
                <th>#### Text</th>
                <th>H4</th>
            </tr>
            <tr>
                <th>##### Text</th>
                <th>H5</th>
            </tr>
            <tr>
                <th>###### Text</th>
                <th>H6</th>
            </tr>
            <tr>
                <th>Just type words</th>
                <th>paragraph</th>
            </tr>
        </table>
        <form>
            <textarea name="" id="" rows="10" class="w-100"></textarea>
            <button type="submit" class="btn btn-primary w-100">Parse</button>
        </form>
        <div class="parsed"></div>
        <!-- <div class="context-menu"></div> -->
    </div>
    <script src="script.js"></script>
</body>
</html>
